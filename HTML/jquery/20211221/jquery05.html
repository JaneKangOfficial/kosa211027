<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8"> 
  <title>이벤트</title>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
  <script>
	$(function(){
		$("#btn1").click(function(){
			$("#textZone").css("color", "blue");
		});

		$("#btn2").mouseover(function(){
			$("#textZone").css("background", "yellow");
		});

		$("#textZone").mouseover(function(){
			$("#textZone").css("background", "yellow");
		});
		$("#btn3").mouseover(function(){
			$("#textZone").css("background", "white");
		});

		$("#btn4").focus(function(){ // focus : tab 눌렀을 때
			$("#textZone").css("border", "2px solid red");
		});
	});

  </script>
 </head>
 <body>
  <div id="wrap">
  	<p id="textZone">		
		AI가 발명한 특허, 대박나면 문제되는 이유
		[황동석 변리사의 #IP이슈리뷰-32] "AI(인공지능)이 발명자가 될 수 있을까요?" 최근 급속도로 변화하고 있는 지식재산(IP) 시장에 던져진 화두입니다. 특허와 상표, 디자인과 저작권 등 지식재산은 모두 인간이 만들어낸 창작물이기 때문입니다. 독점적 권리를 보장하는 법적 근거도 이를 기준으로 만들어져 있습니다. AI가 만든 지식재산에 대해 독점적 권리
	</p>
	<p><button id="btn1">click</button></p>
	<p><button id="btn2">mouseover</button></p>
	<p><button id="btn3">mouseover1</button></p>
	<p><button id="btn4">focus</button></p>	
  </div>
 </body>
</html>
