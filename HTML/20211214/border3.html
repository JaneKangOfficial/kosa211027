<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">  
  <title>Document</title>
  <style>
    * {
		margin:0;
		padding:0;
	}
	body {
		background:url("../images/bg_grid.gif");
	}
	div {
		width:200px;
		height:100px;
		border:3px solid aqua;
		margin:30px; /* 마진 중첩(margin overlab) : 중첩이 된 경우 한번만 적용된다. 값이 다른 경우 큰 값이 적용 */
	}
	#box4, #box5, #box6 {
		display:inline-block;
		margin:30px; /* 가로는 overlap 되지 않는다. */
	}
	#box4 {background:rgb(0, 77, 243);}
	#box5 {background:rgb(255, 72, 0);}
	#box6 {background:rgb(18, 119, 0);}
  </style>
 </head>
 <body>
  <div id="box1">ABCD</div> <!-- 글자는 10px -->
  <div id="box2"></div>
  <div id="box3"></div>
  <div id="box4"></div>
  <div id="box5"></div>
  <div id="box6"></div>
 </body>
</html>
