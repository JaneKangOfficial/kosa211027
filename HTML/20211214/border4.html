<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8"> 
  <title>Document</title>
  <style>
	* {
		margin:0;
		padding:0;
	}
	div {
		width:200px;
		height:100px;		
	}
	#box1 {
		background:rgb(0, 77, 243);
		margin: 30px 0; 
	}
	#box2 {
		background:rgb(255, 72, 0);
		margin: 40px 0; /* 마진 중첩(margin overlab) : 중첩이 된 경우 한번만 적용된다. 값이 다른 경우 큰 값이 적용 */
	}
	#box3 {
		background:rgb(18, 119, 0);
		margin: 30px 0;
	}
  </style>
 </head>
 <body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
 </body>
</html>
