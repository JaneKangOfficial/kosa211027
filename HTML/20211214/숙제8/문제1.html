<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title> CSS3 </title>
	<style type="text/css">
	* {
		margin:0;
		padding:0;		
	}
	.box {
		border:2px solid gray;
	}
	dt {			
		text-align:center;
		background-color:skyblue;
		padding: 10px;
		font-size: 20px;
		letter-spacing: 20px;
		border-bottom:2px solid black;
	}
	.line {
		border-bottom:2px solid gray;	
	}
	dd {
		padding:20px;
		line-height: 150%;
	}
	</style>
</head>
<body>
<dl class="box">
	<dt>속담풀이</dt>
	<dd class="line">
		<h2>말 한마디에 천냥 빚진다.</h2>
		<p>생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.</p>
	</dd>
	<dd>
		<h2>웃는 얼굴에 침 못 뱉는다.</h2>
		<p>호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.</p>
	</dd>
</dl>
</body>
</html>
