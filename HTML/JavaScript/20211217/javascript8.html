<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>생성자</title>
  <script> // 생성자 만들어서 많이 사용
	document.write("<h3>생성자</h3>");
	function comFactory(cpuInfo, ramInfo, hddInfo) {  // 생성자
		this.cpu = cpuInfo;
		this.ram = ramInfo;
		this.hdd = hddInfo;
		this.totInfo = function() {	// 메서드
							document.write("제조업체 : 한국전자 <br />");
							document.write("cpu는 " + this.cpu + "<br />");	
							document.write("<br />");
						}
	}
	
	var com = new comFactory("2.8", "8G", "2T");
	document.write(com.cpu + "<br />");
	document.write(com.ram + "<br />");
	document.write(com.hdd + "<br />");
	com.totInfo();

	var com1 = new comFactory("3.0", "16G", "4T");
	document.write(com1.cpu + "<br />");
	document.write(com1.ram + "<br />");
	document.write(com1.hdd + "<br />");
	com1.totInfo();

  </script>
 </head>
 <body>
  
 </body>
</html>
