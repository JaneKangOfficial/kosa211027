<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8"> 
  <title>Document</title>
  <script>
	// Date 내장 클래스 객체
	var todate = new Date();	// Date 객체 생성
	var toMonth = todate.getMonth() + 1;
	document.write("이번 달은 " + toMonth + "월 입니다.<br />");	// 현재 달, 1월(0) ~ 12월(11)
	document.write("오늘은 " + todate.getDate() + "일 입니다. <br />");
	document.write(todate.getDay() + "요일 <br />"); // 일요일(0) ~ 토요일(6)
	switch(todate.getDay()) {
		case 0 : document.write("일요일입니다."); break;
		case 1 : document.write("월요일입니다."); break;
		case 2 : document.write("화요일입니다."); break;
		case 3 : document.write("수요일입니다."); break;
		case 4 : document.write("목요일입니다."); break;
		case 5 : document.write("금요일입니다."); break;
		case 6 : document.write("토요일입니다."); break;
	}
	document.write("<br />");

	// 현재 시간
	document.write(todate.getHours() + "시 ");
	document.write(todate.getMinutes() + "분 ");
	document.write(todate.getSeconds() + "초 <br />");
	document.write(todate.getTime() + "<br />"); // ms 출력, Timestamp
	document.write("<br />");

	var day = new Date(2021, 11, 16, 14, 02, 15); // 날짜 설정도 가능 , 월은 -1로 입력한다. 
	//					년,	 월,  일,  시, 분,  초
	document.write(day + "<br />");
	document.write(day.getMonth() + 1 + "<br />");
	document.write(day.getFullYear() + "<br />");
	day.setFullYear(2019);
	document.write(day.getFullYear() + "<br />");
	document.write("<br />");

	// Math class
	var maxNum = Math.max(30, 75.5, 55); // static 메서드 : 객체 생성하지 않고 클래스명으로 직접 불러온다. 클래스명.메서드();
	document.write("큰 값은 " + maxNum + "<br />");
	
	var minNum = Math.min(8, 10, 15);
	document.write("작은 값은 " + minNum + "<br />");

	var roundNum = Math.round(30.4);	
	document.write("값은 " + roundNum + "<br />");
	var roundNum = Math.round(30.5);	// round : 반올림
	document.write("값은 " + roundNum + "<br />");

	var ceilNum = Math.ceil(5.1);	// ceil : 소수점이 있는 경우 무조건 올림
	document.write("값은 " + ceilNum + "<br />");

	var floorNum = Math.floor(10.5);	// trunc : 절삭(소수점은 무조건 자른다, 정수만 가져오는 경우) // 많이 사용한다.
	document.write("값은 " + floorNum + "<br />");

	var absNum = Math.abs(-10); // 절대값 : |-10| = 10 : +,- 상관없이 +로 출력
	document.write("값은 " + absNum + "<br />");

	var ranNum = Math.random();	// 0 >= ranNum < 1
	document.write("값은 " + ranNum + "<br />");
	document.write("<br />");

	/* 1부터 45사이의 값을 무작위로 가지고 오시오. */
	document.write("1부터 45사이의 값을 무작위로 가지고 오시오. <br />");
	var ran = Math.floor(Math.random() * 45) + 1; // 45 + 1 : 0 ~ 45.999999
	document.write("값은 " + ran + "<br />");
	
	document.write("<br /><hr /><br />");

	// random 이미지 출력
	document.write("random 이미지 출력 <br />");
	var ranNum = Math.floor(Math.random() * 7) + 1;
	document.write("<img src='../../images/img" + ranNum + ".jpg' />");

	document.write("<br />");

  </script>
 </head>
 <body>
  
 </body>
</html>
