<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8"> 
  <title>float</title>
  <style>
	* {
		margin:0;
		padding:0;
	}
	body {width:300px;}
	h1 {
		float:left;
		font-size:200%;
		background:#c00;
		color:#fff;
		padding:5px;
	}
	p {
		text-align:justify;
	}
	p span {
		float: right;
		border:3px dotted orange;
	}

  </style>
 </head>
 <body>
  <h1>금연일기</h1>
  <p>세계보건기구(WHO)는 새 변이 오미크론이 전례없이 빠른 속도로 확산하며 이미 대부분 국가에 퍼졌을 가능성이 있다고 경고했다. 로이터통신, AFP통신 등 외신에 따르면 테트로스 아드하놈 거브러여수스 WHO 사무총장은 14일(현지시간) 화상 언론 브리핑을 통해  <span><img src="../images/tabacco.jpg" /></span> “오미크론 변이가 이전의 어떠한 변이에서도 보지 못한 속도로 확산하고 있다”고 말했다.</p>
 </body>
</html>
