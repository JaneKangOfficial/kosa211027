<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8"> 
  <title>position-relative(자신 기준)</title>
  <style>
  	body {
		background:url("../images/bg_grid.gif");
	}
	.box1 {
		float:left;
		width:100px;
		background:#ffd800;
		margin-right:10px;
		padding:20px;
	}
	.box2 {
		position:relative /* 오른쪽 +, 왼쪽 - */
		left:-50px;
		top:100px;
		float:left;
		width:100px;
		background:red;
		padding:20px;
	}
	
  </style>
 </head>
 <body>
  <div class="box1">박스1</div>
  <div class="box2">박스2</div>
 </body>
</html>
