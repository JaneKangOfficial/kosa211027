<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8"> 
  <title>float5</title>
  <style>
    #contain {width:500px;}
	div {
		width: 100px;
		height: 100px;
	}
	.box1 {
		float:left; 
		background:#ffd800;
		margin-left: 5px;
	}
	.box2 {
		float:left; 
		background:#0094ff;
		margin-left: 30px;
	}
	.box3 {
		float:left; 
		background:#00ff21;
		margin-left: 30px;
	}
	.box4 {
		float:right; /* 한쪽으로 쏠림 현상을 없애기 위해 마지막 float: right */
		background:#ccc;
		margin-right: 5px; 
	}
  </style>
 </head>
 <body>
 <div id="contain">
  <div class="box1">박스1</div>
  <div class="box2">박스2</div>
  <div class="box3">박스3</div>
  <div class="box4">박스4</div>
 </div>
 </body>
</html>
