<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
	p {
		width:550px;
		height:auto;
		padding:5px;
	}
	.p1 {border:5px solid #123456;}
	.p2 {border:5px dotted #123456;}
	.p3 {border:5px dashed #123456;}
	/* 테두리를 액자 타입으로 변경 */
	.p4 {border:10px groove #123456;}
	.p5 {border:10px ridge #123456;}
	.p6 {border:10px inset #123456;}
	.p7 {border:10px outset #123456;}
	.p8 {border:none;}

  </style>
 </head>
 <body>
  <p class="p1">내년부터 본격적으로 시작하는 재능플랫폼</p>
  <p class="p2">내년부터 본격적으로 시작하는 재능플랫폼</p>
  <p class="p3">내년부터 본격적으로 시작하는 재능플랫폼</p>
  <p class="p4">내년부터 본격적으로 시작하는 재능플랫폼</p>
  <p class="p5">내년부터 본격적으로 시작하는 재능플랫폼</p>
  <p class="p6">내년부터 본격적으로 시작하는 재능플랫폼</p>
  <p class="p7">내년부터 본격적으로 시작하는 재능플랫폼</p>
  <p class="p8">내년부터 본격적으로 시작하는 재능플랫폼</p>  
 </body>
</html>
