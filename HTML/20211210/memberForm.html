<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
 
  <title>회원가입</title>
 </head>
 <body>
  <form action="#" method="get" name="frm">
  <fieldset>
	<legend>회원가입</legend>
	<table border=1 width="400">
		<caption>회원가입 서식 작성</caption>
		<colgroup>
			<col width="30%">
			<col width="70%">
		</colgroup>
		<tfoot>
			<tr><th colspan=2>
					<input type="submit" value="전송" />
					<input type="reset" value="지우기" />
			</th></tr>
		</tfoot>
		<tbody>
			<tr>
				<th><label for="userName">이름</label></th>
				<td><input type="text" id="userName" name="userName" /></td>
			</tr>
			<tr>
				<th><label for="userId">아이디</label></th>
				<td><input type="text" id="userId" name="userId" /></td>
			</tr>
			<tr>
				<th><label for="userPw">비밀번호</label></th>
				<td><input type="password" id="userPw" name="userPw" /></td>
			</tr>
			<tr>
				<th><label for="userPwCon">비밀번호 확인</label></th>
				<td><input type="password" id="userPwCon" name="userPwCon" /></td>
			</tr>
			<tr>	<!-- tel : 핸드폰에서 누르면 바로 전화걸기, 브라우저에서는 그냥 텍스트 -->
				<th><label for="userPh">핸드폰 번호</label></th>
				<td><input type="tel" id="userPh" name="userPh" placeholder="-없이 숫자만" /></td>
			</tr>
			<tr>	
				<label for="userBirth"><th>생일</th></label>
				<td><input type="date" id="userBirth" name="userBirth" /></td>
			</tr>
			<tr>	<!-- url : "http://"를 적어야 한다. -->
				<label for="userUrl"><th>SNS</th></label>
				<td><input type="url" id="userUrl" name="userUrl" /></td>
			</tr>
			<tr>	<!-- email : "@"를 적어야 한다. -->
				<label for="userEmail"><th>이메일</th></label>
				<td><input type="email" id="userEmail" name="userEmail" /></td>
			</tr>
		</tbody>		
	</table>
  </fieldset>
  </form>
 </body>
</html>
