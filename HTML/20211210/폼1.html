<html lang="ko">
 <head>

  <title>form 태그</title>
 </head>
 <body>

  <form action="링크1.html" name="frm" method="get">
	<fieldset>
		<legend>회원가입</legend>
		<p>아이디 : <input type="text" name="userId"/></p>

	</fieldset>
  </form>

		<p><input type="submit" value="전송" /></p>
	</fieldset>
  </form>

</html>
