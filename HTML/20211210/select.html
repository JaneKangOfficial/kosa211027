<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
 
  <title>select</title>
 </head>
 <body>
  <form action="#" name="frm">
  <p>
	<select name="subject">
		<!-- 화면에 보이는 값 그대로 name값으로 서버에 전달-->
		<!-- selected : 첫번째로 선택되어있다. -->
		<option>HTML</option>
		<option>CSS</option>
		<option selected>JAVA</option> 
		<option>JAVASCRIPT</option>
	</select>	
  </p>
  <p>
	<select name="exercise">
		<!-- value에 있는 값이 name값으로 서버에 전달-->
		<option value="1">농구</option>
		<option value="2" selected>배구</option>
		<option value="3">야구</option>
		<option value="4">골프</option>
	</select>	
  </p>
  <p>
	<select name="location">
		<!-- optgroup : 그룹명 -->
		<optgroup label="관악구">
			<option>봉천동</option>
			<option selected>신림동</option>
			<option>남현동</option>
		</optgroup>
		<optgroup label="동대문구">
			<option>전농동</option>
			<option>답십리</option>
			<option>신설동</option>
		</optgroup>
	</select>	
  </p>
  <p>학과
	<!-- multiple : 한줄씩 보여지는 것이 아니라 리스트로 보여진다. 
					하나씩만 선택이 되지만 Ctrl키를 누르고 클릭하면 다중 선택이 가능하며 배열로 전달된다.-->
	 <select name="class" multiple>
		<option>건축학과</option>
		<option>기계공학과</option>
		<option>산업공학과</option>
		<option>전기공학과</option>
		<option>경영학과</option>
		<option>화학공학과</option>
		<option>컴퓨터공학과</option>
	 </select>
  </p>
  <p>
	<input type="text" name="interest" list="choice" />
	<datalist id="choice">
		<option value="문법" label="문법"></option>
		<option value="어휘" label="어휘"></option>
		<option value="회화" label="회화"></option>
		<option value="리스닝" label="리스닝"></option>
		<option value="뉴스청취" label="뉴스청취"></option>
	</datalist>
  </p>
	<input type="submit" value="전송" />
  </form>
 </body>
</html>
