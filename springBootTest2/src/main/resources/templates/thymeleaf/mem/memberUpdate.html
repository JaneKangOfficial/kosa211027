<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
수정<br />

<form action="memberModify" method="post" name="frm" id="frm">
	고객 번호 : <input type="text" name="memNum" readonly="readonly"
				th:value="${dto.memNum}"/> <br />
	고객 이름 : <input type="text" name="memName" th:value="${dto.memName}" /><br />
	고객 생년월일 : <input type="date" name="memBirth" th:value="${dto.memBirth}" /><br />
	고객 성별 : <input type="radio" name="memGender" value="F" checked
				th:checked="${dto.memGender=='F'}" />여자
			 <input type="radio" name="memGender" value="M"
			 	th:checked="${dto.memGender=='M'}" />남자<br />
	<!-- 고객 가입일 : <input type="date" name="memRegiDate" /><br /> -->
	고객 아이디 : <input type="text" name="memId" th:value="${dto.memId}" /><br />
	고객 연락처1 : <input type="tel" name="memPhone1" placeholder="031-1234-1234" th:value="${dto.memPhone1}" /><br />
	고객 연락처2 : <input type="tel" name="memPhone2" th:value="${dto.memPhone2}"/><br />
	고객 주소 : <input type="text" name="memAddr" th:value="${dto.memAddr}"/><br />
	고객 이메일 : <input type="email" name="memEmail" th:value="${dto.memEmail}" /><br />
	<input type="submit" value="수정 완료" />
</form>

</body>
</html>
