<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>qnaDetail.html</title>
</head>
<body>
수정 페이지 <br />
<form action="qnaModify" method="post">
<input type="hidden" name="qnaNum" th:value="${dto.qnaNum}"/>
	<table>
		<caption>QnA 수정</caption>
		<tr>
			<td>제목</td>
			<td>
				<input type="text" name="qnaSubject" th:value="${dto.qnaSubject}" />
			</td>
		</tr>
		<tr>
			<td>내용</td>
			<td>
				<textarea rows="6" cols="40" name="qnaContent">[[${dto.qnaContent}]]</textarea></td>
		</tr>
		<tr>
			<th colspan=2>
				<input type="submit" value="QnA 수정 완료" />
				<input type="button" value="뒤로 가기" onclick="javascript:history.back()"/>
			</th>
		</tr>
	</table>
</form>
</body>
</html>
