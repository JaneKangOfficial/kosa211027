<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- bootstrap css -->
<link rel="stylesheet" href="/static/css/bootstrap.css" />
<title>Insert title here</title>
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">KOSA ShoppingMall</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="goodsList">상품리스트</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="goodsRegist">상품등록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="goodsIpgoList">상품입고현황</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="goodsIpgo">상품입고</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="purchaseList">주문내역</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="goodsQuestion">상품문의</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- end of navbar -->

<div class="container text-center">
	<form action="goodsRegist" method="post" name="frm" id="frm" th:object="${goodsCommand}" enctype="multipart/form-data">
	<input type="hidden" name="visitCount" value="0" />
	<!-- table -->
	<table class="table table-border mt-5">
		<thead class="thead-light">
		    <tr>
		    	<th colspan="2" >상품 등록</th>
		    </tr>
	   </thead>
	  <tbody>
	    <tr>
	      <th scope="row">제품 번호</th>
	      <td>
			<input type="text" name="goodsNum" th:value="${goodsCommand.goodsNum}" readonly="readonly"/>
			<span th:if="${#fields.hasErrors('goodsNum')}" th:errors="*{goodsNum}"></span>
		 </td>
	    </tr>
	    <tr>
	      <th scope="row">상품명</th>
	      <td>
			<input type="text" name="goodsName" th:value="${goodsCommand.goodsName}"/>
			<span th:if="${#fields.hasErrors('goodsName')}" th:errors="*{goodsName}"></span>
		 </td>
	    </tr>
	    <tr>
	      <th scope="row">상품 가격</th>
	      <td>
			<input type="number" name="goodsPrice" min="1000" step="1000" value="1000" />
			<span th:if="${#fields.hasErrors('goodsPrice')}" th:errors="*{goodsPrice}"></span>
	     </td>
		</tr>
	    <tr>
	      <th scope="row">배송비</th>
	      <td>
			<input type="number" name="deliveryCost" min="2000" step="500" value="2000" />
			<span th:if="${#fields.hasErrors('deliveryCost')}" th:errors="*{deliveryCost}"></span>
		 </td>
	    </tr>
	    <tr>
	      <th scope="row">상품 내용</th>
		  <td>
			<textarea rows="6" cols="30" name="goodsContent" >[[${goodsCommand.goodsContent}]]</textarea>
			<span th:if="${#fields.hasErrors('goodsContent')}" th:errors="*{goodsContent}"></span>
		 </td>
	    </tr>
	    <tr>
	      <th scope="row">메인 이미지</th>
			<td>
				<input class="btn btn-outline-primary btn-sm" type="file" name="goodsMain" /><br />
				<span th:if="${#fields.hasErrors('goodsMain')}" th:errors="*{goodsMain}"></span>
			</td>
	    </tr>
	    <tr>
	      <th scope="row">이미지</th>
	      <td>
			<input class="btn btn-outline-primary btn-sm" type="file" name="goodsImages" multiple="multiple" />
		 </td>
	    </tr>
	    <tr>
			<th colspan="2">
				<input class="btn btn-primary btn-sm" type="submit" value="상품 등록"/>
				<input class="btn btn-primary btn-sm" type="reset" value="다시 작성"/>
				<input class="btn btn-primary btn-sm" type="button" value="상품 리스트" onclick="javascript:location.href='goodsList'" />
			</th>
		</tr>
	  </tbody>
	</table>
	<!-- end of table -->
	</form>
</div>
</body>
</html>
