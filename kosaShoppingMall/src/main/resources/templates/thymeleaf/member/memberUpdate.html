<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
수정 <br />
<form action="memModify" method="post">
	번호 : <input type="text" name="memberNum" th:value="${memberCommand.memberNum}" readonly="readonly"/><br />
	회원 아이디 : <input type="text" name="memberId" th:value="${memberCommand.memberId}" /><br />
	회원 비밀번호 : <input type="password" name="memberPw" /><br />
	회원 이름 : <input type="text" name="memberName" th:value="${memberCommand.memberName}" /><br />
	회원 주소 : <input type="text" name="memberAddr" th:value="${memberCommand.memberAddr}" /><br />
	성별 :
		<input type="radio" name="gender" value="F" checked th:checked="${memberCommand.gender == 'F'}"/>여자
		<input type="radio" name="gender" value="M" th:checked="${memberCommand.gender == 'M'}" />남자<br />
	연락처 : <input type="tel" name="memberPhone" th:value="${memberCommand.memberPhone}"/><br />
	생년월일 : <input type="date" name="memberBirth" th:value="${memberCommand.memberBirth}"/><br />
	회원 이메일 : <input type="email" name="memberEmail" th:value="${memberCommand.memberEmail}"/><br />
	<input type="submit" value="회원 등록" />
</form>
</body>
</html>
