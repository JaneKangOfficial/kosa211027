<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- bootstrap css -->
<link rel="stylesheet" href="/static/css/bootstrap.css" />
<title>Insert title here</title>
</head>
<body>
<div class="container">
<form action="empPassUpdateOk" method="post">

		    <tr>
		    	<th colspan="4" ><h3>비밀번호 변경</h3></th>

	   </thead>
	  <tbody>
	  	<tr>
	  		<th>아이디</th>

	  			<input type="text" name="empId" th:value="${employeeCommand.empId}" readonly="readonly"/>

	  	</tr>
	  	<tr>
	  		<th>새로운 비밀번호</th>
	  		<td>
	  			<input type="password" name="empPw" />
	  		</td>
	  	</tr>
	  	<tr>
	  		<th colspan="2">
	  			<input class="btn btn-primary btn-sm" type="submit" value="변경" />
	  		</th>
	  	</tr>
	  </tbody>
  </table>
</form>
</div>
</body>
</html>
